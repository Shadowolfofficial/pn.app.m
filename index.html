<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRONOTE</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>
<body>
<script>
    // Paramètres
    const redirectUrl = "https://0421691k.index-education.net/pronote/"; 
    let blockEnabled = false; // true = blocage activé, false = désactivé
    const blockStartHour = 22; // début 
    const blockEndHour = 8;    // fin 

    function checkTimeBlock() {
        if (!blockEnabled) return false;

        const now = new Date();
        const hour = now.getHours();

        // Blocage si entre 22h et 8h
        if (blockStartHour > blockEndHour) {
            return hour >= blockStartHour || hour < blockEndHour;
        } else {
            return hour >= blockStartHour && hour < blockEndHour;
        }
    }

    if (checkTimeBlock()) {
        // Page blanche
        document.body.innerHTML = "";
    } else {
        // Redirection
        window.location.href = redirectUrl;
    }
</script>
</body>
</html>
