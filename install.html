<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="manifest" href="manifest.json">
  <title>PRONOTE</title>
  <script>
    const urlRedirection = "https://0421691k.index-education.net/pronote/"; 
    const restrictionActive = true; // false - true
    const heureDebutBloc = 22; // Début 
    const heureFinBloc = 8;    // Fin
    window.onload = function() {
      const maintenant = new Date();
      const heure = maintenant.getHours();

      // Vérifie si on est dans la plage bloquée
      let bloque = false;
      if (restrictionActive) {
        if (heureDebutBloc > heureFinBloc) {
          if (heure >= heureDebutBloc || heure < heureFinBloc) {
            bloque = true;
          }
        } else {
          // Cas blocage sur la même journée
          if (heure >= heureDebutBloc && heure < heureFinBloc) {
            bloque = true;
          }
        }
      }

      if (bloque) {
        document.body.innerHTML = "";
      } else {
        window.location.href = urlRedirection;
      }
    };
  </script>
</head>

</body>
</html>
